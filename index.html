    <script>
        $(document).ready(function () {
            $.ajax({
                url: "http://townken.github.io/ToeicWordList/toeic.json",
                type: "Get",
                dataType: "json",
                async: false,
                success: function (data) {
                    array = data.reverse();

                    ddl(array);
                    GetWeekData(array[0].Week);
                },

                error: function () {
                    alert("ERROR!!!", "ERROR!!!");
                }
            });

        });

        var BindWeekData = function() {
              var weekid = $('#ddlweek').val();
              GetWeekData(weekid);

        }

        var ddl = function(array){
            $("#ddlweek option").remove();

            $.each(array, function (i, item) {
                $("#ddlweek").append('<option value="' + item.Week + '">' + item.Title + '</option>');
            });


        }

             //取得此周內容
        var GetWeekData = function(week){
                $.each(array, function (i, item) {
                       if(item.Week == week )
                       {
                         Displaytemplate(item);
                       }
                    });
            }       


        var Displaytemplate = function(item){
            $("#divContent").children().remove();

            $("#divContent").append('<div class="col-lg-12"><h2 class="page-header">'+item.Title+'</h2></div>');


            $.each(item.WordList, function (j, Worditem) {
                var strURL = 'http://translate.google.com.tw/translate_tts?q=' + Worditem.Eng_Word + '&tl=en';

                var embed = '<p><embed src="' + strURL + '"/></p>';
                var pSay =' <input  id="btnSayIt" value="發音" onclick="'+'Say(\'' + Worditem.Eng_Word + '\');'+'" type="button" ></input>';
                $("#divContent").append('<div class="col-lg-4 col-sm-6 text-center"><h3>'+Worditem.Eng_Word +'<small>'+Worditem.Ch_Word+pSay+'</small></h3><p>'+Worditem.Eng_Sentence+'</p><p>'+Worditem.Ch_Sentence+'</p></div>');

            });

        }

        var Say = function(say)
        {
            
            var strURL = 'http://translate.google.com.tw/translate_tts?q=' + say + '&tl=en';

                var embed = '<embed src="' + strURL + '"/>';
                $('#divSayIt').html(embed);
        }
    </script>
